{% extends "base.html" %}

{% block content %}
<div class="welcome text-center text-white text-3xl flex flex-col gap-4 p-6 mt-12 bg-gray-800 rounded-md w-3/5 m-auto">
    <p>INFO</p>

    <p>Image name: {{file_name}}</p>
    <p>Image size: {{file_size}}</p>
    <p>Image extension: {{ext}}</p>
    <p>Uploaded on: {{created_at}}</p>

    <a href="/edit-info/{{image_name}}" class="btn-field">Edit info</a>
</div>
{% endblock %}
