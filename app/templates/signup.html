{% extends "base.html" %}

{% block content %}
<div class="form">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form class=" p-4 flex flex-col gap-4" method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input-text" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input-text" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input-text" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="btn">Sign Up</button>
        </form>
        <a class="link" href="{{ url_for('auth.login') }}">Already have an account?</a>
    </div>
</div>
{% endblock %}
