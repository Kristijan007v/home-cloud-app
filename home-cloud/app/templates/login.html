{% extends "base.html" %}

{% block content %}
<div class="form">
    <h3 class="title">Login</h3>
    <div class="box">
        <form class="text-center p-4 flex flex-col gap-4" method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="bg-gray-600 p-3 w-full text-white rounded-md focus:border:none focus:outline-blue-600" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="bg-gray-600 p-3 w-full text-white rounded-md" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox text-gray-200">
                    <input class="text-white" type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="btn bg-blue-600 w-full p-3 rounded-md text-white mx-auto">Login</button>
        </form>
        <a class="link" href="{{ url_for('auth.signup') }}">Don't have an account?</a>
    </div>
</div>
{% endblock %}
