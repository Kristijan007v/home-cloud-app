{% extends "base.html" %}

{% block content %}
<!--<p>All images scraped from instagram.com/{{user_name}}</p>-->
<!-- Random photos -->
<div class="pictures-section grid grid-cols-2 md:grid-cols-6 gap-4 mt-10 p-4 w-5/6 m-auto">
    {% for hist in hists %}
    <div class="image rounded-md shadow-xl hover:border-gray-400 hover:-translate-y-4 hover:duration-700 cursor-pointer">
        <img class="rounded-t-md" src="{{hist}}" alt="{{hist}}" srcset="" />
        <div class="info dark:bg-gray-800 p-4 rounded-b-md flex justify-between">
            <p class="dark:text-white">Test.jpg</p>
            <a class="dark:text-white" href="{{hist}}" download="{{hist}}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </a>
        </div>
    </div>
    {% endfor %}
</div>

   <!-- Main -->
   <main class="mt-0 p-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2 w-5/6 md:w-4/5 m-auto">
    {% for file in files%}
    {% for filename in filenames%}
    <div class="dark:bg-gray-800 bg-white p-4 rounded-md border-2 dark:border-gray-700 hover:border-gray-400 hover:duration-700 cursor-pointer flex gap-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
        </svg>
      <a class="dark:text-white" href="{{file}}" download="{{file}}">{{filename}}</a>
    </div>
    {% endfor %}
    {% endfor %}
  </main>
    
{% endblock %}
